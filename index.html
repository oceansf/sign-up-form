<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo-container">
        <img class="logo" src="./assets//odin-lined.png" alt="odin-lined logo">
        <h1>ODIN</h1>
      </div>
    </div>
    <div class="right">
      <div class="top">
        <h3>This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
          Sign up <em>now</em> to get started.
        </h3>
        <br>
        <h3>You <em>know</em> you want to.</h3>
      </div>
      <div class="middle">
        <h3>Let's do this!</h3>
        <form action="" method="post">
          <input type="text" id="first-name" name="first-name">
          <label for="first-name">FIRST NAME</label>
          
        </form>
      </div>
      <div class="bottom">

      </div>
    </div>
  </div>
</body>
</html>
